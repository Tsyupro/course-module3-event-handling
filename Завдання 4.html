<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Світлофор</title>
  <style>
    .traffic-light {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .light {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin: 10px;
      background-color: gray; /* Сірий колір за замовчуванням */
    }

    .light.active {
      filter: brightness(1.2); /* Збільшення яскравості для активних кольорів */
    }

    .red.active {
      background-color: red;
    }

    .yellow.active {
      background-color: yellow;
    }

    .green.active {
      background-color: green;
    }
  </style>
</head>
<body>
  <div class="traffic-light">
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
  </div>

  <button onclick="changeLight()">Перемкнути світлофор</button>

  <script>
    let currentLightIndex = 0;
    const lights = document.querySelectorAll('.light');

    function changeLight() {
      lights.forEach(light => light.classList.remove('active'));

      currentLightIndex = (currentLightIndex + 1) % lights.length;
      lights[currentLightIndex].classList.add('active');

      // Reset to the gray light if all lights are off
      if (currentLightIndex === 0) {
        lights[currentLightIndex].classList.add('active');
      }
    }
  </script>
</body>
</html>
