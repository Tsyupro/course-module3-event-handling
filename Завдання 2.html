<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Модальне вікно</title>
  <style>
    /* Сховати модальне вікно спочатку */
    #modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }
    
    #modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    
    #close-button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #ff0000;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<button onclick="openModal()">Відкрити</button>

<div id="modal">
  <div id="modal-content">
    <p>Текст у модальному вікні.</p>
    <button id="close-button" onclick="closeModal()">Закрити</button>
  </div>
</div>

<script>
  function openModal() {
    var modal = document.getElementById('modal');
    modal.style.display = 'block';
  }

  function closeModal() {
    var modal = document.getElementById('modal');
    modal.style.display = 'none';
  }
</script>

</body>
</html>
